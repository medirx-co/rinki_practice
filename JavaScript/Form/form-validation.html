<!doctype html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="form.css">
        
        
        <title>Form Validation</title>
    </head>
    <body>
        
        <div class="container">
            <h1 class=" text-center text-success font-weight-bold"> Form Validation </h1>
            <div class="col-lg-8 m-auto d-block ">
                <form  onsubmit="return validation()">
                    <br>
                    <div class="form-group">
                      <label for=""class="form-label"> Name :</label>
                      <input type="text" name="name" id="name" class="form-control" autocomplete="off" >
                      <span id="fname" class="text-danger font-weight-bold" ></span>
                        
                      
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="form-label">Email Address:</label>
                        <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                        <span id="emailid" class="text-danger font-weight-bold" ></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="form-label">Mobile</label>
                        <input type="text" name="mobile" id="MobileNumber" class="form-control" autocomplete="off" >
                        <span id="mobileno" class="text-danger font-weight-bold" ></span>
                    </div>
                    
                    <br>
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        
                        <select class="form-select" id="role" autocomplete="off">
                            <option>Make a Selection</option>
                            <option>Web Development</option>
                            <option>Software Development</option>
                            <option>Frontend Development</option>
                            <option>Backend Development</option>
                            <option>UI/UxDevelopment</option>
                        </select>
                        <span id="selection" class="text-danger font-weight-bold" ></span>
                        
                        
                        
                    </div>
                    <br>
                    <div class="row form-group">
                        <div class="col">
                            <label class="form-label">Password</label>
                            <input type="text" name="password" id="pass" class="form-control" autocomplete="off" >
                            <span id="passwords" class="text-danger font-weight-bold" ></span>

                        </div>
                        <div class="col">
                            <label class="form-label">Password Re-try</label>
                            <input type="text" name="passwordretry" id="conpass" class="form-control" autocomplete="off" >
                            <span id="confirmpass" class="text-danger font-weight-bold" ></span>

                        </div>
                    </div>
                    <br><br>
                    
                    <div class="col-12">
                        <input class="btn btn-primary" type="submit" value="Submit">
                        <input class="btn btn-primary" type="submit" value="Cancel">
                    </div>
                
                </form>
            </div>
        </div>































        <!--  Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="form.js"></script>
    </body>
</html>
